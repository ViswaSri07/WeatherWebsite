<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Belgrade</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <div class="flex items-center justify-center">
                <p class="text-2xl">📍</p>
                <div class="flex rounded-md border-2 border-gray-100 overflow-hidden max-w-md font-[sans-serif] m">
                    <input type="text" placeholder="Search Something..."
                      class="w-full outline-none bg-white text-gray-600 text-sm px-4 py-3" />
                    <button id="search-button" type='button' class="flex items-center justify-center bg-[#007bff] px-5">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px" class="fill-white">
                        <path
                          d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
                        </path>
                      </svg>
                    </button>
                </div>
            </div>
            <h1 id="city-name" class="mt-5 text-3xl font-bold"></h1>
            <p id="date" class="text-gray-500"></p>
            <div class="flex flex-row justify-center items-center my-1">
                <div> 
                    <span id="temperature" class="text-4xl font-bold">23°C</span>
                    <p id="description" class="text-xl">Partly Sunny</p>
                    <p id="feels_like" class="text-gray-500">Feels like 25°C</p>
                </div>
                <img id="weather_icon" src="" alt="Weather Icon" class="w-48 h-48">
            </div>
            <div class="flex justify-around mt-6">
                <div>
                    <p class="text-gray-500">Humidity</p>
                    <p id="humidity" class="text-xl font-bold">41%</p>
                </div>
                <div>
                    <p class="text-gray-500">Precipitation</p>
                    <p id="precipitation" class="text-xl font-bold">50%</p>
                </div>
                <div>
                    <p class="text-gray-500">UV Index</p>
                    <p id="uv_index" class="text-xl font-bold">6 (High)</p>
                </div>
            </div>
            <div id="forecast" class="mt-8 grid grid-cols-5 gap-2">
                <!-- Forecast data will be appended here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
